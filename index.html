<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="container-fluid">
    <header class="text-center mt-4">
        <h1>My To-Do List</h1>
        <p>Stay organized and get things done!</p>
    </header>

    <main class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div id="taskCounter" class="text-center mb-3">Tasks: 0</div>
                <div class="row g-1">
                    <div class="col-8">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter any task!" />
                    </div>
                    <div class="col-4">
                        <button id="addTaskButton" class="btn btn-primary w-100">Add a Task!</button>
                    </div>
                </div>
                <ul id="taskList" class="list-group mt-3"></ul>
                <button id="clearTaskBtn" class="btn btn-danger mt-3 w-100">Clear All Tasks</button>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">&copy; 2025 My To-Do List</footer>

    <script src="script.js"></script>
</body>

</html>
